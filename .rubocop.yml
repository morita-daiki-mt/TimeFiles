inherit_from:
  - .rubocop_airbnb.yml

# Rails用に最適化
Rails:
  Enabled: true

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'node_modules/**/*'
    - 'test/**/*'
    - 'spec/**/*'
    - 'client/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
    - ruby/regexp /old_and_unused\.rb$/

#日本語手のコメントを許可する
AsciiComments: 
  Enabled: false

#クラスにコメントを記載しなくても良い
Documentation: 
  Enabled: false

#モジュール名::クラス名の定義を許可する
ClassAndModuleChildren: 
  Enabled: false

# 文字リテラルのイミュータブル宣言を無視
Style/FrozenStringLiteralComment: 
  Enabled: false